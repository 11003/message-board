<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台登录</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<script>
function login()
{
	var user_id=document.getElementById('user_id');
	var user_pwd=document.getElementById('user_pwd');
	if(user_id.value==null || user_id.value=='')
	{
		alert('账号不能为空');
		user_id.focus();
		return false;
		}
	else if(user_pwd.value==null || user_pwd.value=='')
	{
		alert('密码不能为空');
		user_pwd.focus();
		return false;
		}
	else
	{
		return true;
	}
	return false;
	
	}
</script>
</head>

<body>
<form action="login_ok.php" method="post" id="form1" onSubmit="return login()">
<div class="big">
<h1>后台登录</h1>
<ul>
<li>账号：<input type="text" name="user_id" id="user_id"></li>
<li>密码：<input type="password" name="user_pwd" id="user_pwd" ></li>
<li><input type="submit"  value="登录"><input name="重置" type="reset"  value="重置"></li>
</ul>
</div>
</form>
</body>
</html>
